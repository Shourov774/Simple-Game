<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Rock Paper Scissor</h1></header>
    <main>
        <div class="img">
        <div class="box" id="rock" title="Rock"></div>
        <div class="box" id="paper" title="Paper"></div>
        <div class="box" id="scissor" title="Scissor"></div>
        </div>
        <div class="scores">
            <div class="score-you">
                <p id="your_score">0</p>
                <p>You</p>
            </div>
            <div class="score-comp">
                <p id="comp_score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="res"><p class="move">Pick Your Move</p></div>
    </main>


    <script src="First.js"></script>
</body>
</html>
